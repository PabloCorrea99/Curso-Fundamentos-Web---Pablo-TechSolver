<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo html</title>
</head>
<body>
    <div>
        <h1>Foro Techsolve</h1>
        <h2>Crear Cuenta</h2>
        <p>Para nosotros es muy importante tenerte <strong>aquí</strong>. Gracias por preferirnos como foro y disfruta mucho la <span style="color: green;">experiencia</span>.</p>
    </div>
    <hr>
    <div>
        <form action="" method="GET">
            <label for="nombreC">Nombre Completo:</label>
            <input name="nombreC" type="text" required>
            <label for="email">Correo:</label>
            <input name="email" type="email" placeholder="Pepito@gmail.com" required>
            <label for="contra">Contraseña:</label>
            <input name="contra" type="password" required>
            <label for="numero">Numero de telefono:</label>
            <input name="numero" type="text">
            <label for="genero"> Genero: </label>
            <select name="genero" id="">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="N">No quiero decir</option>
            </select>
            <label for="terminos"><a href="https://www.google.com/search?q=terminos+y+condiciones&rlz=1C1MSIM_enCO608CO608&oq=terminos+y+co&aqs=chrome.1.69i57j0l7.5269j0j7&sourceid=chrome&ie=UTF-8">Terminos y condiciones</a></label>
            <input name="terminos" type="checkbox" required>
            <button type="submit">
                <strong>Crear Cuenta</strong> 
            </button>
        </form>
    </div>
    <hr>
    <div>
        <a href="https://www.instagram.com/pablotechsolver/"><img src="imagenes/instagram.png" alt="instagram"></a>
        <a href="https://www.youtube.com/user/CSIclan"><img src="imagenes/iconoyoutube.png" alt="Youtube"></a>
    </div>
</body>
</html>
